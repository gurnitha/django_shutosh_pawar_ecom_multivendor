<!-- templates/myapp/deleteproduct.html -->


{% extends 'myapp/base.html' %}
{% block content %}

    <h1 class="text-2xl m-10 font-bold">Delete Product</h1>

    <form 
    	method="post" 
    	>

        {% csrf_token %}

        <div>
            <label 
            	>
            	Are you sure you want to delete this product ?</label>
        </div>
        <div class="mb-4">
            <label 
            	>
                {{product.name}}
            </label>
        </div>
        <div>
            <img src="{{product.image.url}}" alt="">
        </div>
        <input type="submit" name="Confirm" value="Confirm">
       
    </form>
{% endblock %}
